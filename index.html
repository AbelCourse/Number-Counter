<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<title>JS Num Counter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div
					class="col-md-8 text-center border-3 border-dark border pb-4 pt-4 ps-5 pe-5"
					id="box">
					<h1>Number Counter</h1>

					<p id="number">0</p>

					<button
						class="m-3"
						id="increment">
						Increment
					</button>
					<button
						class="m-3"
						id="neutral">
						Neutral
					</button>
					<button
						class="m-3"
						id="decrement">
						Decrement
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
