<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<title>JS Num Counter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />

		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div
					class="col-md-8 text-center border-3 border-dark border pb-4 pt-4 ps-5 pe-5"
					id="box">
					<h1>Simple Number Counter</h1>

					<p
						id="number"
						class="display-1 fw-bolder">
						0
					</p>

					<button
						class="m-3 btn btn-dark"
						id="increment"
						onclick="inc()">
						Increment <br />
						+
					</button>
					<button
						class="m-3 btn btn-primary"
						id="neutral"
						onclick="neutral()">
						Neutral <br />
						0
					</button>
					<button
						class="m-3 btn btn-dark"
						id="decrement"
						onclick="dec()">
						Decrement <br />
						-
					</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
